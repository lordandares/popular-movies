<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
            [icon]="buttonIcon">
        </ion-back-button>
        <ion-title >
            {{title}}
          </ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Last Movie </ion-title>
       
      </ion-toolbar>
    </ion-header>
  
    <app-movie-detail *ngIf="detail" [card]="detail">

    </app-movie-detail>
  </ion-content>
