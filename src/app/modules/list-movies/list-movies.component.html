<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'LIST_MOVIES' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'LIST_MOVIES' | translate }}</ion-title>
     
    </ion-toolbar>
  </ion-header>
  


  <app-movie-card  *ngFor="let result of listMovies.results" [card]="result"></app-movie-card>

  
</ion-content>
